{% extends "global/Page.html" %}
{% load static otree %}
{% load i18n %}

<!-- =====================================================================
This code loads the css styles for THIS task/experiment.
Global style changes are made in the GLOBAL folder _static/global/theme.css and loaded in _templates/global/Page.html
===================================================================== -->
{% block app_styles %}
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/sprites.css' %}" >
  <link rel="stylesheet" type="text/css" href="{% static 'css/rsf.css' %}" >
{% endblock %}



<!-- =====================================================================
This code loads the javascript scripts. They are in the folder: static/js/
Scripts = code with the functions to interact with buttons (etc.) on a page
===================================================================== -->
{% block app_scripts %}
  <script src="{% static 'js/setupCharts.js' %}"></script>
  <script src="{% static 'js/drawAction.js' %}"></script>
  <script src="{% static 'js/drawTrial.js' %}"></script>
  <script src="{% static 'js/drawEarnings.js' %}"></script>
{% endblock %}
